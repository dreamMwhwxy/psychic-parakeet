<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <script src="./lib/jquery.js"></script>
</head>

<body style="padding:15px">
    <div>修改了文件</div>
    <!--添加图书的panel面板-->
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">添加新图书</h3>
        </div>
        <div class="panel-body form-inline">
            <div class="input-group">
                <div class="input-group-addon">书名</div>
                <input type="text" class="form-control" id="iptBooks" placeholder="请输入书名">
            </div>
            <div class="input-group">
                <div class="input-group-addon">作者</div>
                <input type="text" class="form-control" id="iptAuthor" placeholder="请输入作者">
            </div>
            <div class="input-group">
                <div class="input-group-addon">出版社</div>
                <input type="text" class="form-control" id="iptPublisher" placeholder="请输入出版社">
            </div>
            <button class="btn btn-primary" id="btnAdd">添加</button>
        </div>
    </div>
    <!--添加表格-->
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>書名</th>
                <th>作者</th>
                <th>出版社</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="tb"></tbody>
    </table>
    <script>
        $(function () {
            //获取图书列表数据
            function getBookList() {
                //发起 ajax 请求获取图书列表数据
                $.get('http://www.liulongbin.top:3006/api/getbooks', function (res) {
                    //获取列表数据是否成功
                    if (res.status !== 200) return alert("拉去失败！");
                    //渲染页面结构
                    var rows = [];
                    //循环拼接字符串
                    $.each(res.data, function (i, item) {
                        rows.push("<tr><td> " + item.id + "</td><td> " + item.bookname + " </td><td> " + item.author + " </td><td>" + item.publisher + "</td><td><a href='JavaScript:;' class='del' data-id=" + item.id + ">删除</a></td></tr>")
                    });
                    //渲染表格结构-将字符串转换为数据
                    $("#tb").empty().append(rows.join(''));
                });
            };
            getBookList();
            //为按钮绑定点击事件处理函数
            $('tbody').on('click', '.del', function (i, tiem) {
                var id = $(this).attr("data-id");
                $.ajax({
                    type: 'get',
                    url: 'http://www.liulongbin.top:3006/api/delbook',
                    data: { id: id },
                    success: function (res) {
                        if (res.status !== 200) return alert("删除图书失败！！");
                        getBookList();
                    }
                });
            });
            // 添加图书信息
            $("#btnAdd").on ("click",function () {
                var bookname = $("#iptBooks").val().trim();
                var author = $("#iptAuthor").val().trim();
                var publisher = $("#iptPublisher").val().trim();
                if (bookname === '' || author === '' || publisher === '') { return alert("请输入完整的图书信息") };
                $.post('http://www.liulongbin.top:3006/api/addbook', {
                    bookname:bookname,
                    author: author,
                    publisher: publisher
                }, function (res) {
                    if (res.status !== 201) return alert("添加图书失败!");
                    getBookList();
                    $("input:text").val('');
                })
            })
        });
    </script>

</body>

</html>
